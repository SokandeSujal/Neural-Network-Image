<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neural Network Visualizer Pro</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="light-mode">
    <div class="theme-toggle">
      <button id="themeToggle">
        <i class="fas fa-moon"></i>
      </button>
    </div>

    <div class="container">
      <div class="header">
        <h1>Neural Network Visualizer <span class="pro-badge">Pro</span></h1>
        <div class="network-stats">
          <div class="stat">
            <span id="totalNeurons">0</span>
            <label>Total Neurons</label>
          </div>
          <div class="stat">
            <span id="totalConnections">0</span>
            <label>Connections</label>
          </div>
          <div class="stat">
            <span id="complexity">Basic</span>
            <label>Complexity</label>
          </div>
        </div>
      </div>

      <div class="control-panel">
        <form id="nnForm">
          <div class="form-group">
            <label for="hiddenLayers">Hidden Layers</label>
            <div class="input-with-controls">
              <button
                type="button"
                class="control-btn"
                data-action="decrease"
                data-target="hiddenLayers"
              >
                -
              </button>
              <input
                type="number"
                id="hiddenLayers"
                min="1"
                value="1"
                required
              />
              <button
                type="button"
                class="control-btn"
                data-action="increase"
                data-target="hiddenLayers"
              >
                +
              </button>
            </div>
          </div>

          <div class="form-group">
            <label for="neuronsInput">Input Layer Neurons</label>
            <div class="input-with-controls">
              <button
                type="button"
                class="control-btn"
                data-action="decrease"
                data-target="neuronsInput"
              >
                -
              </button>
              <input
                type="number"
                id="neuronsInput"
                min="1"
                value="3"
                required
              />
              <button
                type="button"
                class="control-btn"
                data-action="increase"
                data-target="neuronsInput"
              >
                +
              </button>
            </div>
          </div>

          <div class="form-group">
            <label for="neuronsOutput">Output Layer Neurons</label>
            <div class="input-with-controls">
              <button
                type="button"
                class="control-btn"
                data-action="decrease"
                data-target="neuronsOutput"
              >
                -
              </button>
              <input
                type="number"
                id="neuronsOutput"
                min="1"
                value="1"
                required
              />
              <button
                type="button"
                class="control-btn"
                data-action="increase"
                data-target="neuronsOutput"
              >
                +
              </button>
            </div>
          </div>

          <div id="neuronsPerLayer" class="neurons-per-layer"></div>

          <div class="visualization-controls">
            <label>
              <input type="checkbox" id="animateConnections" checked />
              Animate Connections
            </label>
            <label>
              <input type="checkbox" id="showGrid" checked />
              Show Grid
            </label>
          </div>

          <button type="submit" class="generate-btn">
            <i class="fas fa-network-wired"></i>
            Generate Network
          </button>
        </form>
      </div>

      <div id="networkCanvas" class="network-canvas">
        <canvas id="nnCanvas"></canvas>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
